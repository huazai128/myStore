<span class="username">{{comment.username}}</span>
<span class="subject">{{comment.subject}}</span>
<p class="time">{{comment.timestamp | date | "yyyy-HH-mm HH:mm:ss"}}</p>
<p class="body">{{comment.body}}</p>
<input type="button" ng-show="reply == false;" value="回答评论"  ng-click="reply=true">
<form ng-if="reply">
	<div class="form-group">
		<label>Subject</label>
		<input type="text" ng-model="replySubject" >
	</div>
	<div class="form-group">
		<label>Comment</label>
		<textarea ng-model="replyBody"></textarea>
	</div>
	<div class="form=group">
		<input type="submit" value="保存回答" ng-click="addReply(commend._id,replySubject,replyBody)">
	</div>
</form>

<input type="button" ng-show="addComment == true" value="取消" ng-click="reply = false">
<!-- 回答评论 -->
<div ng-repeat="comment in comment.replies" ng-init="reply=false;replySubject ='';replyBody=''">
	<div class="comment" ng-include="'/static/comment.html'"></div>
</div>
