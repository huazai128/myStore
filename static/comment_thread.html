<span>{{commentThread.title}}</span>
<input type="button" class="btn" ng-show="addComment == false;" value="添加评论"  ng-click="addComment = true">
<form ng-show="addComment == true">
	<div class="form-group">
		<label>Subject</label>
		<input type="text" ng-model="replySubject" >
	</div>
	<div class="form-group">
		<label>Comment</label>
		<textarea ng-model="replyBody"></textarea>
	</div>
	<div class="form=group">
		<input type="submit" value="发表评论" ng-click="addComment = false;addReply(commentThread._id,replySubject,replyBody)">
	</div>
</form>
<input type="button" ng-show="addComment == true" value="取消" ng-click="addComment = false">
<div class="reply-list" ng-repeat="comment in commentThread.replies" ng-init="reply=false;replySubject='';replyBody=''">
	<div class="comment" ng-include="'/static/comment.html'"></div>
</div>
